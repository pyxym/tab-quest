<!DOCTYPE html>
<html>
<head>
  <title>TabQuest Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f0f0f0;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      margin: 10px;
    }
    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #8B5CF6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TabQuest Icon Generator</h1>
  <div class="canvas-container">
    <div>
      <h3>16x16</h3>
      <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
    <div>
      <h3>32x32</h3>
      <canvas id="canvas32" width="32" height="32"></canvas>
    </div>
    <div>
      <h3>48x48</h3>
      <canvas id="canvas48" width="48" height="48"></canvas>
    </div>
    <div>
      <h3>128x128</h3>
      <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button class="download-btn" onclick="downloadIcons()">Download All Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8B5CF6');
      gradient.addColorStop(1, '#EC4899');
      
      // Round rect with gradient
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Add AI symbol (simplified brain/circuit pattern)
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 16);
      ctx.lineCap = 'round';
      
      // Draw simple AI pattern
      const centerX = size / 2;
      const centerY = size / 2;
      const nodeRadius = size * 0.08;
      
      // Central node
      ctx.beginPath();
      ctx.arc(centerX, centerY, nodeRadius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      
      // Connected nodes (only for larger sizes)
      if (size >= 32) {
        const positions = [
          { x: centerX - size * 0.25, y: centerY - size * 0.15 },
          { x: centerX + size * 0.25, y: centerY - size * 0.15 },
          { x: centerX - size * 0.25, y: centerY + size * 0.15 },
          { x: centerX + size * 0.25, y: centerY + size * 0.15 }
        ];
        
        positions.forEach(pos => {
          // Draw connection line
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(pos.x, pos.y);
          ctx.stroke();
          
          // Draw node
          ctx.beginPath();
          ctx.arc(pos.x, pos.y, nodeRadius * 0.7, 0, Math.PI * 2);
          ctx.fill();
        });
      }
      
      // Add "T" text for smaller icons
      if (size <= 32) {
        ctx.font = `bold ${size * 0.5}px Arial`;
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('T', centerX, centerY);
      }
    }

    // Draw all icons
    const sizes = [16, 32, 48, 128];
    sizes.forEach(size => {
      const canvas = document.getElementById(`canvas${size}`);
      drawIcon(canvas, size);
    });

    function downloadIcons() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
